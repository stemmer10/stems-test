<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Grid</title>

<style>
body {
  margin: 0;
  background: #000;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  padding: 6px;
}

video {
  width: 100%;
  height: auto;
  background: #000;
}
</style>
</head>

<body>

<div class="grid">
  <video src="clip1.mp4" muted loop playsinline controls></video>
  <video src="clip2.mp4" muted loop playsinline controls></video>
  <video src="clip3.mp4" muted loop playsinline controls></video>
  <video src="clip4.mp4" muted loop playsinline controls></video>
  <video src="clip5.mp4" muted loop playsinline controls></video>
  <video src="clip6.mp4" muted loop playsinline controls></video>
</div>

</body>
</html>
