<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragments</title>

  <style>
    /* --- reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* --- grid --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 33.33vw; /* ensures 3 rows = full viewport height */
      gap: 1px;
    }

    .grid video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* --- overlay --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay.active {
      display: flex;
    }

    .overlay video {
      width: 90%;
      max-height: 90vh;
    }
  </style>
</head>

<body>

  <!-- GRID -->
  <div class="grid">
    <video src="clip1.mp4" loop muted autoplay playsinline></video>
    <video src="clip2.mp4" loop muted autoplay playsinline></video>
    <video src="clip3.mp4" loop muted autoplay playsinline></video>
    <video src="clip4.mp4" loop muted autoplay playsinline></video>
    <video src="clip5.mp4" loop muted autoplay playsinline></video>
    <video src="clip6.mp4" loop muted autoplay playsinline></video>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <video controls autoplay></video>
  </div>

  <script>
    const gridVideos = document.querySelectorAll('.grid video');
    const overlay = document.getElementById('overlay');
    const overlayVideo = overlay.querySelector('video');

    gridVideos.forEach(video => {
      video.addEventListener('click', () => {
        overlayVideo.src = video.src;
        overlay.classList.add('active');
        overlayVideo.play();
      });
    });

    overlay.addEventListener('click', () => {
      overlayVideo.pause();
      overlayVideo.src = '';
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
