<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Video Grid</title>

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
      gap: 2px;
    }

    /* Video tiles */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>

<body>

  <div class="grid">
    <video src="clip1.mp4" muted playsinline loop autoplay></video>
    <video src="clip2.mp4" muted playsinline loop autoplay></video>
    <video src="clip3.mp4" muted playsinline loop autoplay></video>
    <video src="clip4.mp4" muted playsinline loop autoplay></video>
    <video src="clip5.mp4" muted playsinline loop autoplay></video>
    <video src="clip6.mp4" muted playsinline loop autoplay></video>
  </div>

</body>
</html>
